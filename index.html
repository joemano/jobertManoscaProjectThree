<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Oswald&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://kit.fontawesome.com/4d7210d984.js" crossorigin="anonymous"></script>
  <title>An Shan's Coloring Book</title>
</head>
<body>
  <div class="colorBook">
    <div class="pages">
      <input type="radio" name="page" id="page1" value="0" checked="checked">
      <label for="page1" class="page">Page 1</label>
      <input type="radio" name="page" id="page2" value="1">
      <label for="page2" class="page">Page 2</label>
      <input type="radio" name="page" id="page3" value="2">
      <label for="page3" class="page">Page 3</label>
      <input type="radio" name="page" id="page4" value="3">
      <label for="page4" class="page">Page 4</label>
      <input type="radio" name="page" id="page5" value="4">
      <label for="page5" class="page">Page 5</label>
      <input type="radio" name="page" id="page6" value="5">
      <label for="page6" class="page">Page 6</label>
      <input type="radio" name="page" id="page7" value="6">
      <label for="page7" class="page">Page 7</label>
      <input type="radio" name="page" id="page8" value="7">
      <label for="page8" class="page">Page 8</label>
    </div>
    <div class="canvasHolder">
      <div class="canvas">
        
      </div>
      <div class="palette">
        <input type="radio" name="palette" id="a" value="A" checked="checked">
        <label for="a" class="A colorLabel">A</label>
        <input type="radio" name="palette" id="b" value="B">
        <label for="b" class="B colorLabel">B</label>
        <input type="radio" name="palette" id="c" value="C">
        <label for="c" class="C colorLabel">C</label>
        <input type="radio" name="palette" id="d" value="D">
        <label for="d" class="D colorLabel">D</label>
        <input type="radio" name="palette" id="e" value="E">
        <label for="e" class="E colorLabel">E</label>
        <input type="radio" name="palette" id="f" value="F">
        <label for="f" class="F colorLabel">F</label>
        <input type="radio" name="palette" id="g" value="G">
        <label for="g" class="G colorLabel">G</label>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
